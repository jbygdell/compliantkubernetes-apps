apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: busybox
  name: busybox
spec:
  replicas: 6
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: busybox
        name: busybox
        command: ['sh', '-c', 'while true; do wget ingress-nginx-defaultbackend.ingress-nginx.svc.cluster.local; sleep 1; done;']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: busybox-privileged
  namespace: default
rules:
- apiGroups:
  - extensions
  resourceNames:
  - privileged
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: busybox-privileged
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: busybox-privileged
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
---
